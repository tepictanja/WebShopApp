<mat-toolbar color="primary">
    <div class="logo">
        <span class="logo-text">Web Shop</span>
    </div>
    <div class="dropdown-menu" *ngIf="isAuthenticated()">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/home/profile']">
                <mat-icon>person</mat-icon>
                <span>My account</span>
            </button>
            <button mat-menu-item (click)="newProduct()">
                <mat-icon>add</mat-icon>
                <span>New product</span>
            </button>
            <button mat-menu-item (click)="customerSupport()">
                <mat-icon>live_help</mat-icon>
                <span>Customer support</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Log Out</span>
            </button>
        </mat-menu>
    </div>
    <div class="signup-link" *ngIf="!isAuthenticated()">
        <a routerLink="/auth/signup">Create Account</a>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
